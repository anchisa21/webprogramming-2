<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>anchisa</title>
    <style></style>
  </head>
  <body>
    <h1>User</h1>
    <input type="text" id="nameInput" placeholder="กรุณากรอกชื่อ" />
    <p id="welcomeMsg"></p>

    <h1>ภาษาโปรเเกรมที่ชอบ</h1>
    <select id="languageSelect">
      <option value="">-- กรุณาเลือกภาษา --</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Typescript">Typescript</option>
      <option value="Go">Go</option>
      <option value="SQL">SQL</option>
      <option value="Kotlin">Kotlin</option>
    </select>
    <p id="languageMsg"></p>

    <script>
      const nameInput = document.getElementById("nameInput");
      const welcomeMsg = document.getElementById("welcomeMsg");
      const languageSelect = document.getElementById("languageSelect");
      const languageMsg = document.getElementById("languageMsg");

      nameInput.addEventListener("input", () => {
        const name = nameInput.value.trim();
        welcomeMsg.textContent = name ? `ยินดีต้อนรับ: คุณ ${name}` : "";
      });

      languageSelect.addEventListener("change", () => {
        const language = languageSelect.value;
        languageMsg.textContent = language ? `คุณเลือกภาษา: ${language}` : "";
      });
    </script>
  </body>
</html>
